<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Väl Godkänd</title>
</head>
<body>

    <!-- HTML för att implementera krav F -->
    <p id="dspMessage"></p>
    <form action="#">
        <label for="productId">Id</label>
        <input type="number" id="productId" value="0" min="0" max="9999">
        <br>
        <label for="productName">Name</label>
        <input type="text" id="productName" required>
        <br>
        <label for="productPrice">Price</label>
        <input type="number" id="productPrice" value="1" min="1" required>
        <br>
        <label for="productStatus">Status</label>
        <select name="productStatus" id="productStatus">
            <option value="OUT_OF_STOCK">OUT_OF_STOCK</option>
            <option value="IN_STOCK" selected>IN_STOCK</option>
            <option value="DELIVERY_PENDING">DELIVERY_PENDING</option>
        </select>
        <br>
        <button id="btnAddProduct" type="button">Add product</button>
    </form>
    <!-- Scripts -->
    <script src="https://unpkg.com/jquery@3.3.1/dist/jquery.js"></script>
    <script src="validator.js"></script>
    <script src="app.js"></script>
</body>
</html>
